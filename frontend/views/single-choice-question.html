{{ block "single-choice-question" . }}
    <div id="{{ .Question.Id }}" class="w-[700px] p-6 flex flex-col gap-y-1 rounded-md border border-gray-300 items-start">
        <span class="text-xl font-semibold overflow-auto whitespace-normal">{{ .Order }}) {{ .Question.Question }}</span>
        <span class="text-sm text-gray-400">Choose the correct answer from the options below.</span>
        <div class="flex flex-col w-full rounded-md border border-gray-200 p-2 gap-y-0.5 text-lg overflow-auto whitespace-normal">
            {{ $answer := .Question.Answer }}
            {{ range $index, $option := .Question.Options }}
                <label class="overflow-auto whitespace-normal">
                    <input
                        type="radio"
                        name="answer"
                        disabled
                        {{ if eq $answer $index }}
                            checked
                        {{ end }}
                        value="{{ $index }}">
                    {{ $option }}
                </label>
            {{ end }}
        </div>
    </div>
{{ end }}
