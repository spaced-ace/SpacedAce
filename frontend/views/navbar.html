{{ block "navbar" . }}
    <nav class="h-16 w-full bg-white flex items-center justify-start gap-x-2 py-2 pr-2 fixed mb-16 top-0 z-100 border-b">
        <a href="/" class="flex cursor-pointer w-[260px] px-2 justify-center flex-shrink-0 border-r"> {{ template "logo" }}</a>

        <div class="w-full"></div>

        {{ with . }}
            <a href="/my-quizzes" class="font-semibold text-lg cursor-pointer">{{ .User.Name }}</a>
            <div
                hx-post="/logout"
                class="flex px-4 py-2 items-center flex-grow-0 flex-shrink-0 gap-x-1 bg-red-700 rounded-md cursor-pointer text-white">
                <span>Logout</span>
                <img src="/static/icons/logout.svg" alt="logout-icon" class="w-5 h-5 stroke-white">
            </div>
        {{ else }}
            <a href="/login" class="h-full px-2 py-1 flex items-center justify-center font-bold cursor-pointer">
                <span>Login</span>
            </a>
            <a href="/signup" class="h-full px-2 py-1 flex items-center justify-center font-bold cursor-pointer">
                <span>Sign up</span>
            </a>
        {{ end }}
    </nav>
{{ end }}
