{{ block "multiple-choice-question" . }}
<div class="mb-20 flex flex-col items-start gap-y-1 rounded-md border border-gray-300 p-6 w-[700px]">
    <span class="overflow-auto whitespace-normal text-xl font-semibold">{{ .Question }}</span>
    <span class="text-sm text-gray-400">Choose the correct answer from the options below.</span>
    <div class="flex w-full flex-col overflow-auto whitespace-normal rounded-md border border-gray-200 p-2 text-lg gap-y-0.5">
        <label class="overflow-auto whitespace-normal">
            <input type="radio" class="" name="answer" value="1">
            {{ .Option1 }}
        </label>
        <label class="overflow-auto whitespace-normal">
            <input type="radio" class="" name="answer" value="2">
            {{ .Option2 }}
        </label>
        <label class="overflow-auto whitespace-normal">
            <input type="radio" class="" name="answer" value="3">
            {{ .Option3 }}
        </label>
        <label class="overflow-auto whitespace-normal">
            <input type="radio" class="" name="answer" value="4">
            {{ .Option4 }}
        </label>
    </div>
</div>
{{ end }}
