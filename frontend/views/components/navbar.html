{{ block "navbar" . }}
    <nav class="flex h-16 w-full items-center justify-start gap-x-2 whitespace-nowrap border-b bg-white py-2 pr-2 z-100">
        <a href="/" class="flex flex-shrink-0 cursor-pointer justify-center border-r px-2 w-[260px]"> {{ template "logo" }}</a>

        <div class="w-full"></div>

        {{ with . }}
            <a hx-get="/my-quizzes" class="cursor-pointer text-lg font-semibold">{{ .User.Name }}</a>
            <div

                    
                hx-post="/logout"
                hx-headers='{"Hx-Request": "false"}'
                class="flex flex-shrink-0 flex-grow-0 cursor-pointer items-center gap-x-1 rounded-md bg-red-700 px-4 py-2 text-white">
                <span>Logout</span>
                <img src="/static/icons/logout.svg" alt="logout-icon" class="h-5 w-5 stroke-white">
            </div>
        {{ else }}
            <a hx-get="/login" class="flex h-full cursor-pointer items-center justify-center px-2 py-1 font-bold">
                <span>Login</span>
            </a>
            <a hx-get="/signup" class="flex h-full cursor-pointer items-center justify-center px-2 py-1 font-bold">
                <span>Sign up</span>
            </a>
        {{ end }}
    </nav>
{{ end }}
