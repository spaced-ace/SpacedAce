version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_result_struct_pointers: false
        overrides:
          - go_type: "string"
            db_type: "uuid"
            nullable: false
          - go_type: "string"
            db_type: "uuid"
            nullable: true
          - go_type: "float64"
            db_type: "pg_catalog.float8"
            nullable: false
          - go_type: "float64"
            db_type: "pg_catalog.float8"
            nullable: true